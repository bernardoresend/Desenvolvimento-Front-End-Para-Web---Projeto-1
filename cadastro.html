<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntários</title>
</head>
<body>
    <header>
        <h1>Cadastro de Voluntários</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projeto.html">Projeto</a></li>
                <li><a href="cadastro.html">Cadastro de Voluntários</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Formulário de Cadastro</h2>
            <form action="#" method="post">
                <label for="nome">Nome Completo:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" required><br><br>

                <label for="CPF">CPF:</label><br>
                <input type="text" id="CPF" name="CPF" required><br><br>

                <label for="data de nascimento">Data de Nascimento:</label><br>
                <input type="data de nascimento" id="data de nascimento" name="data de nascimento" required><br><br>

                <label for="endereço">Endereço:</label><br>
                <input type="endereço" id="endereço" name="endereço" required><br><br>

                <label for="CEP">CEP:</label><br>
                <input type="CEP" id="CEP" name="CEP" required><br><br>

                <label for="cidade">Cidade:</label><br>
                <input type="cidade" id="cidade" name="cidade" required><br><br>

                <label for="estado">Estado:</label><br>
                <input type="estado" id="estado" name="estado" required><br><br>

                <label for="interesse">Área de Interesse:</label><br>
                <select id="interesse" name="interesse" required>
                    <option value="resgate">Resgate de Cães</option>
                    <option value="cuidados">Cuidados e Adoção</option>
                    <option value="eventos">Organização de Eventos</option>
                    <option value="divulgacao">Divulgação e Marketing</option>
                </select><br><br>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Organização Dog Rescue. Todos os direitos reservados.</p>
    </footer>
    
</body>
</html>
